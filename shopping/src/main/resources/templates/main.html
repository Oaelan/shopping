<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>Login Page</title>
</head>
<body>
	<h1>Login Page</h1>
	<!-- 인증된 사용자 이메일 표시 -->
	<p id="userEmail" th:text="'현재 로그인된 사용자: ' + ${email}"></p>

	<!-- 네이버 소셜 로그인 버튼 -->
	<a href="/api/v1/auth/oauth2/naver" id=> <img
		src="https://static.nid.naver.com/oauth/small_g_in.PNG"
		alt="네이버 로그인 버튼">
	</a>

	<a href="/api/v1/auth/oauth2/kakao"> <!-- <img src="static/imgs/kakao_login_medium_narrow.png"> -->
		카카오 로그인
	</a>
	<form id="loginForm">
		<input type="text" name="email" placeholder="Email"> <input
			type="password" name="password" placeholder="Password">
		<button type="submit">Login</button>
	</form>
	<button id="logoutButton">Logout</button>
	<script type="text/javascript" src="../js/loginAndLogout.js"></script>
	<script type="text/javascript" src="../js/afterLogin.js"></script>
</body>
</html>
